<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
      <title>Tevhid Counter</title>
      <script src="https://cdn.tailwindcss.com"></script>
      <link rel="stylesheet" href="/css/styles.css">
      <style>
         html, body {
         touch-action: pan-x pan-y;
         }
         #personal-count {
         -webkit-user-select: none;
         -moz-user-select: none;
         -ms-user-select: none;
         user-select: none;
         }
         #success-modal {
         display: none;
         user-select: none; /* Modal içindeki yazıyı seçilemez yap */
         }
         #success-modal > div {
         box-shadow: none !important;
         border: none !important;
         }
         #close-modal {
         box-shadow: none !important;
         border: none !important;
         outline: none !important;
         }
         #close-modal:focus, #close-modal:active {
         outline: none !important;
         box-shadow: none !important;
         background-color: #3b82f6 !important;
         }
      </style>
   </head>
   <body class="bg-green-200 flex flex-col items-center justify-center min-h-screen">
      <div class="app-container">
         <div class="sections-container">
            <button id="add-section" class="add-button">
               <span>+</span>
            </button>
            <div class="sections-wrapper" id="sections-wrapper">
               <!-- Dinamik olarak eklenecek bölümler buraya gelecek -->
            </div>
         </div>

         <div class="container">
            <div class="arabic-text">
               بِسْمِ اللَّهِ الرَّحْمَٰنِ الرَّحِيمِ
            </div>
            
            <div class="shahada long-text">
               Rabbi innî messeniye'd-durru ve ente erhamur-râhimîn
            </div>
            
            <div class="target-input-container">
                <label for="target-input">Hedef:</label>
                <input type="number" id="target-input" min="1" value="100" class="target-input">
                <button id="set-target" class="set-target-button">Ayarla</button>
            </div>
            
            <div id="count-display">
               <span class="main-count">0</span>
               <span id="personal-count">0</span>
            </div>
            
            <div class="progress-container">
               <div id="progress-bar"></div>
            </div>
            <div id="progress-text">0%</div>
            
            <div class="online-container">
               <span class="online-dot"></span>
               Online: <span id="online-count">0</span>
            </div>

            <!-- Başarı mesajı -->
            <div id="success-message" class="success-message">✨ Hedefe ulaşıldı ✨</div>
         </div>
      </div>

      <!-- Başarı Modal -->
      <div id="success-modal" class="success-modal">
         <div class="modal-content">
            <h2>🎉 Tebrikler!</h2>
            <p>Hedefe ulaşıldı!</p>
            <button id="close-modal">Tamam</button>
         </div>
      </div>

      <script src="/socket.io/socket.io.js"></script>
      <script src="/js/app.js"></script>
   </body>
</html>
